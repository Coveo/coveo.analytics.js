sudo: false
language: node_js
node_js:
- stable
install:
- npm install
- "$(npm bin)/typings install"
script:
- npm run-script build
- npm test
- npm run-script coveralls
deploy:
- provider: npm
  skip_cleanup: true
  email: pastjean@coveo.com
  api_key:
    secure: ""
  on:
    tags: true
    repo: coveo/coveo.analytics.js
- provider: s3
  skip_cleanup: true
  access_key_id: AKIAJ3KKKVUARABLBBDA
  secret_access_key:
    secure: ""
  bucket: coveo-public-content
  local-dir: deploy/$TRAVIS_TAG
  upload-dir: coveo.analytics.js/$TRAVIS_TAG
  acl: public_read
  on:
    tags: true
    repo: coveo/coveo.analytics.js
- provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - dist/coveoua.js
    - dist/coveoua.js.map
  on:
    tags: true
    repo: coveo/coveo.analytics.js
notifications:
  email:
    on_success: never
    on_failure: never
